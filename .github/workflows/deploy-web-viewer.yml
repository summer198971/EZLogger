name: Deploy Web Log Viewer to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Web/**'
      - '.github/workflows/deploy-web-viewer.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Web Viewer
        run: |
          # 创建部署目录
          mkdir -p _site
          
          # 复制Web文件到部署目录
          cp -r Web/* _site/
          
          # 创建一个简单的index页面
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>EZ Logger Web Log Viewer</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: white;
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
              }
              h1 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.5em;
                background: linear-gradient(45deg, #fff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
              }
              .description {
                text-align: center;
                font-size: 1.2em;
                margin-bottom: 40px;
                opacity: 0.9;
                line-height: 1.6;
              }
              .launch-btn {
                display: block;
                width: 300px;
                margin: 30px auto;
                padding: 15px 30px;
                background: linear-gradient(45deg, #4facfe, #00f2fe);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                text-align: center;
                font-size: 1.1em;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
              }
              .launch-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
              }
              .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 40px;
              }
              .feature {
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 15px;
                text-align: center;
              }
              .feature-icon {
                font-size: 2em;
                margin-bottom: 10px;
              }
              .github-link {
                text-align: center;
                margin-top: 30px;
              }
              .github-link a {
                color: rgba(255, 255, 255, 0.8);
                text-decoration: none;
                transition: color 0.3s ease;
              }
              .github-link a:hover {
                color: white;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>🌐 EZ Logger Web日志查看器</h1>
              <div class="description">
                为Unity游戏开发的现代化日志分析工具<br/>
                支持实时搜索、会话管理、虚拟滚动等强大功能
              </div>
              
              <a href="logread.html" class="launch-btn">
                🚀 启动日志查看器
              </a>
              
              <div class="features">
                <div class="feature">
                  <div class="feature-icon">🎯</div>
                  <h3>零配置使用</h3>
                  <p>无需安装任何软件，直接在浏览器中使用</p>
                </div>
                <div class="feature">
                  <div class="feature-icon">🔍</div>
                  <h3>智能搜索</h3>
                  <p>实时搜索、筛选和高亮显示</p>
                </div>
                <div class="feature">
                  <div class="feature-icon">📊</div>
                  <h3>数据分析</h3>
                  <p>自动统计、会话管理、错误跟踪</p>
                </div>
                <div class="feature">
                  <div class="feature-icon">🚀</div>
                  <h3>高性能</h3>
                  <p>虚拟滚动技术，支持大文件流畅浏览</p>
                </div>
              </div>
              
              <div class="github-link">
                <a href="https://github.com/summer198971/EZLogger" target="_blank">
                  📚 查看GitHub项目 →
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF
          
          # 创建一个README文件说明如何使用
          cat > _site/README.md << 'EOF'
          # EZ Logger Web Log Viewer - 在线版本
          
          ## 🌐 访问地址
          
          **主页**: https://summer198971.github.io/EZLogger/
          **日志查看器**: https://summer198971.github.io/EZLogger/logread.html
          
          ## 🚀 使用方法
          
          1. 点击上方链接访问在线版本
          2. 点击"选择日志文件"按钮
          3. 选择Unity生成的.txt日志文件
          4. 开始分析日志！
          
          ## ✨ 特性
          
          - 🎯 **零配置**: 无需下载安装，在线即用
          - 🔍 **智能搜索**: 实时内容搜索和筛选
          - 📊 **数据分析**: 自动统计和会话管理
          - 🚀 **高性能**: 支持大文件流畅浏览
          
          ---
          
          这是 [EZ Logger](https://github.com/summer198971/EZLogger) Unity插件的Web版本日志查看器。
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
